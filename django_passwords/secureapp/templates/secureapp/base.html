{% load static %}  <!-- Loads the static files (CSS, JS, images) configured in Django -->

<!DOCTYPE html>
<html lang="en">  <!-- Declares the document type and language as English -->

<head>
    <meta charset="utf-8" />  <!-- Defines the character encoding to support various languages -->
    
    <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
    <!-- Ensures the page is responsive on different screen sizes (mobile-friendly) -->

    {% comment %} Importing FontAwesome for icons {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% comment %} Importing Bootstrap and custom CSS styles {% endcomment %}
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css"> 
    <!-- Uses the Lux theme from Bootswatch (a customized Bootstrap theme) -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- Links to the custom CSS file stored in the Django static folder -->

</head>

{% block content %}
    <!-- This is a Django template block where content from child templates will be inserted -->
{% endblock %}
     
{% comment %} Importing JavaScript libraries {% endcomment %}
<!-- jQuery for handling JavaScript functionality -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8iFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
        crossorigin="anonymous"></script>

<!-- Popper.js required for Bootstrap tooltips and popovers -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" 
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
        crossorigin="anonymous"></script>

<!-- Bootstrap JavaScript to enable Bootstrap components (like modals, tooltips, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" 
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
        crossorigin="anonymous"></script>
     
</html>
